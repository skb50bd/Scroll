version: '3'
services:
  minio:
    image: minio/minio
    container_name: minio
    networks:
      - scroll-net
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=yourUser
      - MINIO_ROOT_PASSWORD=yourPassword
    expose:
      - 9000
    command: server /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  db:
    container_name: db
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: scroll1
    user: postgres
    secrets:
      - db_password
    expose:
      - 5432
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - scroll-net

  api:
    build:
      context: .
      dockerfile: ./src/Api/Dockerfile
      target: development
    image: scroll-api:latest
    container_name: scroll-api
    ports:
      - 8080:80
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - scroll-net
    develop:
      watch:
        - action: rebuild
          path: .
    environment:
      ConnectionStrings__ScrollDb: "Host=db;Port=5432;Database=scroll1;Username=postgres;Password=yourPassword"
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80'

volumes:
  pgdata:
    driver: local
  minio-data:
    driver: local

networks:
  scroll-net:
    driver: bridge

secrets:
  db_password:
    file: ./secrets/password.txt
